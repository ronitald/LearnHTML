<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion Estilos</title>
    <!-- Enlazar archivo CSS externo -->
    <link rel="stylesheet" href="IntroStyles.css">
</head>

<body>
    <!-- Sección de colores -->
    <h3 class="colores">COLORES</h3>
    <p class="color_hexadecimal">COLOR HEXADECIMAL</p>
    <p class="color_rgb">COLOR RGB</p>
    <p class="color_rgba">COLOR RGBA</p>

    <!-- Ejemplos de uso de estilos con divs -->
    <div class="fondo"> 
        <p>HOLAA</p>
        <h1>H1 Dentro de un div</h1>
    </div>
    <div class="fondo_interno"> 
        <p>HOLAA</p>
        <h1>H1 Dentro de un div interno</h1>
    </div>

    <!-- Espacios y tamaños -->
    <br>
    <h1>ESPACIOS Y TAMAÑOS</h1>
    <div>
        <h2 class="ancho">CAMBIAR LA ANCHURA</h2>
    </div>
    <div>
        <h2 class="alto">CAMBIAR LA ALTURA</h2>
    </div>

    <!-- Ejemplo de tarjeta con estilos -->
    <div class="tarjeta">
        <h3 class="encabezado">TITULO TARJETA</h3>
        <p class="descripcion">Descripcion de la tarjeta...</p>
    </div>
</body>
</html>
