<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilidades CSS</title>
    
    <!-- Enlace al archivo de estilos local -->
    <link rel="stylesheet" href="Styles.css">
    
    <!-- Enlace a la biblioteca PureCSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
    
    <!-- Estilos internos para el documento -->
    <style>
        html {
            padding: 15px;
        }
        p {
            color: black;
        }
    </style>
</head>

<body>
    <!-- Contenido del cuerpo de la página -->
    <p>HOLAA</p>
    
    <!-- Ejemplo de botón con clase de PureCSS -->
    <button class="pure-button">BOTON</button>
    
    <!-- Ejemplo de botón personalizado con estilos en línea -->
    <button style="padding: 10px; border: none; border-radius: 10px;">BOTON PERSONALIZADO</button>
</body>
</html>
