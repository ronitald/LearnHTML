<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tablas en HTML</title>
</head>
<body>
    <!-- Encabezado principal de la página -->
    <h3>Horas para aprender HTML</h3>
    
    <!-- Tabla para mostrar horarios de estudio -->
    <table>
        <thead>
            <tr>
                <!-- Encabezados de la tabla -->
                <th>Personas</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th>Sábado</th>
                <th>Domingo</th>
            </tr>
        </thead>
        <tbody>
            <!-- Primera fila de datos -->
            <tr>
                <td>Laura</td>
                <td>9 AM - 1 PM</td>
                <td>9 AM - 1 PM</td>
                <td>9 AM - 1 PM</td>
                <td>9 AM - 1 PM</td>
                <td>9 AM - 1 PM</td>
                <td>Descanso</td>
                <td>Descanso</td>
            </tr>
            <!-- Segunda fila de datos -->
            <tr>
                <td>Pedrito</td>
                <td>1 PM - 6 PM</td>
                <td>1 PM - 6 PM</td>
                <td>Descanso</td>
                <td>1 PM - 6 PM</td>
                <td>1 PM - 6 PM</td>
                <td>1 PM - 6 PM</td>
                <td>Descanso</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
