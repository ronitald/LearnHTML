        <!-- Separador visual -->
        <div class="separator">
            <hr>
            <span> O </span>
            <hr>
        </div>
        
        <!-- Formulario de registro -->
        <form action="" method="">
            <div class="section-inputs">
                <!-- Campo Nombre -->
                <label for="name">
                    <span>Nombre</span>
                    <input id="name" name="name" />
                </label>
                
                <!-- Campo Nombre de Usuario -->
                <label for="username">
                    <span>Nombre de Usuario</span>
                    <input id="username" name="username" />
                </label>
            </div>
            
            <!-- Campo Correo -->
            <label for="email">
                <span>Correo</span>
                <input id="email" name="email" />
            </label>
            
            <!-- Campo Contraseña -->
            <label for="password">
                <span>Contraseña</span>
                <input id="password" name="password" placeholder="+6 caracteres" />
            </label>
            
            <!-- Checkbox para aceptar condiciones -->
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones</span>
            </label>
            
            <!-- Botón para enviar el formulario -->
            <button type="submit" class="boton-submit">Crear Cuenta</button>
        </form>
    </div>
