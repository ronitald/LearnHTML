<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos Formularios</title>

    <link rel="stylesheet" href="CSS/StylesForms.css">
</head>
<body>
    <!-- Formulario básico -->
    <form action="" method="post">
        <!-- Input básico -->
        <input class="input" type="text" name="name" placeholder="Nombre">
        <!-- Área de texto para descripción -->
        <textarea name="descripcion" placeholder="Descripción"></textarea>
        <!-- Input de contraseña -->
        <input class="input" type="password" name="password" placeholder="Contraseña">
        
        <!-- Input con estilo moderno -->
        <input class="input-moderno" type="text" name="nombre" placeholder="Tu nombre">
        
        <!-- Input con fondo de diferente color -->
        <input class="input-background" type="text" name="apellido" placeholder="Tu apellido">
        
        <!-- Input con estilo de búsqueda -->
        <input class="input-search" type="text" name="busqueda" placeholder="Buscar">
        
        <!-- Select con opciones -->
        <select name="opcion">
            <option value="opcion1">OPCIÓN 1</option>
            <option value="opcion2">OPCIÓN 2</option>
            <option value="opcion3">OPCIÓN 3</option>
        </select>
    </form>
</body>
</html>
