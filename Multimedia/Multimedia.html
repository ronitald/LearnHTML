<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Multimedia con HTML</title>
</head>
<body>
    <!-- Título para imágenes -->
    <h3>IMÁGENES</h3>
    
    <!-- Primera imagen con origen local -->
    <img src="Imagenes/LogoHTML5.png" alt="Logo HTML 5" height="200" width="400">
    
    <!-- Segunda imagen con origen externo -->
    <img src="https://c4.wallpaperflare.com/wallpaper/107/856/884/black-white-programming-programming-language-python-programming-hd-wallpaper-preview.jpg" alt="ImageCode" width="400" height="200">
    
    <!-- Salto de línea para separación visual -->
    <br>
    
    <!-- Título para videos -->
    <h3>VIDEOS</h3>
    
    <!-- Video con origen local -->
    <video height="200" width="400" controls muted loop>
        <source src="Videos/Intro.mp4" type="video/mp4">
    </video>
    
    <!-- Salto de línea para separación visual -->
    <br>
    
    <!-- Título para audio -->
    <h3>AUDIO</h3>
    
    <!-- Audio con origen local -->
    <audio controls>
        <source src="Audio/IntroAudio.mp3" type="audio/mp3">
    </audio>
</body>
</html>
