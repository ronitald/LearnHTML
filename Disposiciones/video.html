<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="CSS/video.css"> 
</head>
<body>
    <!-- Elemento de video con clase "video" -->
    <video class="video" playsinline autoplay muted loop>
        <source src="Videos/Intro.mp4" type="video/mp4"> <!-- Fuente del video en formato MP4 -->
    </video>
    
    <!-- Encabezado con clase "header" -->
    <div class="header">
        <h1>MI INICIO EN HTML</h1> <!-- Título principal -->
        <button>INICIAR</button> <!-- Botón para iniciar -->
    </div>
</body>
</html>
