<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
    <link rel="stylesheet" href="CSS/posicionamiento.css">
</head>
<body>
    <h2>POSICIONAMIENTO EN CSS</h2>
    <!-- Lista comentada de tipos de posicionamiento -->
    <!--
        <li>static</li>
        <li>relative</li>
        <li>fixed</li>
        <li>absolute</li>
        <li>sticky</li>
    -->
    
    <!-- Div con posicionamiento estÃ¡tico (por defecto) -->
    <div class="static">Div Statico (static)</div>
    
    <!-- Div con posicionamiento relativo -->
    <div class="relative">Div Relativo (relative)</div>
    
    <!-- Div con posicionamiento fijo -->
    <div class="fixed">Div Fixed (fixed)</div>
    
    <!-- Div con posicionamiento sticky -->
    <div class="sticky">Div Sticky</div>
    
    <!-- Div contenedor con posicionamiento relativo y contenido absoluto dentro -->
    <div class="relative contenedor">
        <div class="absolute">Div Absolute (absolute)</div>
    </div>
</body>
</html>
