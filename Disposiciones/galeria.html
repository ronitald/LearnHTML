<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <link rel="stylesheet" href="CSS/galeria.css">
</head>
<body>
    <!-- Imagen principal con clase "imagen-principal" -->
    <img class="imagen-principal" src="Imagenes/ImagenPrincipal.jpg" alt="imagen_principal">
    
    <!-- Contenedor de la galería con clase "galeria" -->
    <div class="galeria">
        <!-- Imágenes de la galería con clase "imagen-galeria" -->
        <img class="imagen-galeria" src="Imagenes/Restaurante.jpg" alt="imagen_uno">
        <img class="imagen-galeria" src="Imagenes/Barrio.jpg" alt="imagen_dos">
        <img class="imagen-galeria" src="Imagenes/Bogota.jpg" alt="imagen_tres">
        <img class="imagen-galeria" src="Imagenes/Cartagena.jpg" alt="imagen_cuatro">
        <img class="imagen-galeria" src="Imagenes/Catedral.jpg" alt="imagen_cinco">
        <img class="imagen-galeria" src="Imagenes/CañoCristales.jpg" alt="imagen_seis">
    </div>
</body>
</html>
