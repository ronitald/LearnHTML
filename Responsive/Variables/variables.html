    <title>Variables</title>
    <link rel="stylesheet" href="variables.css">
</head>
<body>

        <!-- Título principal con clase 'titulo' -->
        <h1 class="titulo">Titulo</h1>

        <!-- Pie de página con clase 'footer' -->
